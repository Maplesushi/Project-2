server:
  port: 9001

spring:
  datasource:
    url: jdbc:postgresql://${AWS_URL}/mydatabase
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create