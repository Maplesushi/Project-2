<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- BOOTSTRAP CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
	
	<title>Global Feed</title>
</head>
<body class="bg-secondary">

	<template id="postTemplate">
		<div id="postUsername" class="card mb-3">
			<div class="card-header">
				<a href="#">PUT USERNAME HERE(link to profile)</a>
			</div>
			<div id="" class="card-body">
				PUT POST CONTENT HERE
			</div>
			<div class="card-footer d-flex">
				PUT POST CREATED DATE HERE
			</div>
			<div class>

			</div>
		</div>
	</template>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">
			<img src="https://cdn-icons-png.flaticon.com/512/6889/6889006.png" alt="" width="35" height="25" class="d-inline-block align-text-top">
			  Navbar
			</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Your Profile</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Logout</a>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>

	<main class="container-fluid bg-secondary">
		<h1 class="display-1 text-light">Global Feed</h1>
		<div class="card mb-3">
			<div class="card-header">
				<h4>Create Post</h4>
			</div>
			<div class="card-body p-0">
				<textarea id="postContent" class="form-control" type="text" placeholder="Post content here"></textarea>
			</div>
			<div class="card-footer text-end">
				<input id="postSubmit" class="btn btn-primary" type="submit" value="POST"/>
			</div>
		</div>
		<div id="post-container"></div>
	</main>

	<script src="./js/globalfeed.js"></script>

	<!-- BOOTSTRAP JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
	crossorigin="anonymous"></script>
</body>
</html>
