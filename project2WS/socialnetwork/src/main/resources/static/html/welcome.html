<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>FakeBlock</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link href="/css/FakeBlock.css" rel="stylesheet">
<link href="/css/welcome.css" rel="stylesheet">
</head>

<body style="position: relative; height: 100vh; margin: 0;">
	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" href="/html/welcome.html"><img
				src="/FakeBlockLogo/newerFB.JPG"></a>
		</div>
	</nav>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-2"></div>
			<div class="col-md-auto">
				<div class="card"
					style="width: 26rem; position: absolute; left: 50%; top: 50%;">
					<div class="card-body">
						<h5 class="card-title">Check out the new kids on the Block</h5>
						<div class="mb-3">
							<label for="Username" class="form-label"><u>Username</u></label>
							<input type="text" class="form-control" id="Username">
						</div>
						<div class="mb-3">
							<label for="Password" class="form-label"><u>Password</u></label>
							<input type="password" class="form-control" id="Password">
						</div>
						<div>
							<button type="submit" id="login" class="btn btn-secondary">Submit</button>
							<a href="/html/Register.html" style="color: white">Register</a> <a
								href="/html/forgotpassword.html" style="color: white">Forgot
								Password</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col col-lg-2"></div>
		</div>
	</div>
	<script src="/js/welcome.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
