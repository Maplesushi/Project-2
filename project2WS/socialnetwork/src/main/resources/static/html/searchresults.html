<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>FakeBlock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/FakeBlock.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/globalfeedpage.html"><img src="/FakeBlockLogo/newerFB.JPG"></a>
        </div>
    </nav>
    <main class="container-fluid">
        <h1 class="display-1 text-light">Search Friends</h1>
        <div class="card mb-3">
            <form method="POST" action="/friends">
                <div class="card-header">
                    <h4>Username</h4>
                </div>
                <div class="card-body p-0">
                    <input rows="1" class="form-control" type="text" id="userid" name="username"
                        placeholder="Enter a username to search for" required></input>
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-primary" id="usersubmit" type="submit">Search</button>
                </div>
            </form>
        </div>
        <div class="card mb-3">
            <div id="user-container"></div>
        </div>
    </main>
    <template id="usersTemplate">
        <div class="username">
            <h3 id="name">Username</h3>
        </div>

        <div class="ProfilePic">
            <img id="ProfilePic" src="#">
        </div>

        <div class="bio">
            <h3 id="bio">Bio loading</h3>
        </div>
    </template>
</body>

</html>
