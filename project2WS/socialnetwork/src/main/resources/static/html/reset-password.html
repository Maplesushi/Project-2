<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>FakeBlock Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/FakeBlock.css" rel="stylesheet">
    <link href="/css/welcome.css" rel="stylesheet">
</head>

<body style="position: relative; height: 100vh; margin: 0;">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/welcome.html"><img src="/FakeBlockLogo/newerFB.JPG"></a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto">
                <div class="card" style="width: 20rem; position: absolute; left: 50%; top: 50%;">
                    <div class="card-body">
                        <h5 class="card-title">Verify your Username and enter your new password</h5>
                        <div class="text-center">
                            <br>
                            <input autofocus type="text" id="username" placeholder="username">
                        </div>
                        <div class="text-center">
                            <br>
                            <input type="password" id="newPassword" placeholder="password">
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="button" id="myPassword" class="btn btn-primary">reset password</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col col-lg-2"></div>
        </div>
    </div>
    <script type="text/javascript" src="/js/reset-password.js"></script>
</body>

</html>
