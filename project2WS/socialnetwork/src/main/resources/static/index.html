
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- BOOTSTRAP CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
	
	<title>Login Page</title>
</head>
<body>
	<h1 class="display-1">API Testing</h1>
	<select id="securityQuestions">

	</select>

	<div align="center">
		<div>
			<h2>Spring Boot S3 Profile Pic Upload</h2>
		</div>

		<div>
			<form action="upload" method="post" enctype="multipart/form-data">
				<p>
					<input type="file" name="file" required />
				</p>
				<p>
					<button type="submit">Submit</button>
				</p>
			</form>
		</div>
		<div>
			<h2>Spring Boot S3 Post Upload</h2>
		</div>

		<div>
			<form action="post" method="post" enctype="multipart/form-data">
				<p>
					Description: <input type="text" name="description" required
						size="30" />
				</p>
				<p>
					<input type="file" name="file" />
				</p>
				<p>
					<button type="submit">Submit</button>
				</p>
			</form>
		</div>
		<div>
			<h2>Spring Boot Login</h2>
		</div>
		<div>
			
				<div class="mb-3">
					<label for="formGroupExampleInput" class="form-label">Username:</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						placeholder="username" name="theirUsername" required="required">
				</div>
				<div class="mb-3">
					<label for="formGroupExampleInput2" class="form-label">Password:</label>
					<input type="password" class="form-control"
						id="formGroupExampleInput2" placeholder="password"
						name="theirPassword" required="required">
				</div>
				<div class="d-grid gap-2">
					<button class="btn btn-primary" id="button" type="submit">Login</button>
				</div>
			
		</div>
	</div>
	
</body>


</html>
